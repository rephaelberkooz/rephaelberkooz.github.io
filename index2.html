<!DOCTYPE html>
<html>
<head>
  <title>My Webpage</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      color: blue;
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Webpage</h1>
  <p>This is a basic HTML webpage.</p>
  
  <button class="btn" onclick="changeText()">Click me</button>
  
  <script>
    // JavaScript code
    function changeText() {
      var paragraph = document.querySelector('p');
      paragraph.textContent = 'Text changed!';
    }
  </script>
</body>
</html>
